[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
# repo = repo-value-mysterious
repo = lc-nbdev
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
# lib_path = repo_value_mysterious
lib_path = lc
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
# branch = branch-value-mysterious
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Ryan White Author in Settings.ini
author_email = ryan.rlw.white@gmail.com
copyright = 2025 onwards, %(author)s
description = a repo for practicing leetcode, TDD, and nbdev
keywords = nbdev jupyter notebook python
language = English
status = 3
# user = user-value-mysterious
user = RyanLWhite

